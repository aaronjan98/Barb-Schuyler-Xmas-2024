<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="birthdayCard">
      <div class="cardFront">
        <h3 class="happy">HAPPY BIRTHDAY</h3>
        <div class="balloons">
          <div class="balloon-1"></div>
          <div class="balloon-2"></div>
          <div class="balloon-3"></div>
          <div class="balloon-4"></div>
        </div>
      </div>
      <div class="cardInside">
        <h3 class="back">HAPPY BIRTHDAY</h3>
        <div class="wrap">
          <div class="date" id="inside-date"><p>06.16.2024</p></div>
          <div class="card-contents">
            <p>Dear Pops,</p>
            <p>Wishing you a peaceful Father's Day.</p>
            <p>
              I know this year was not without its challenges, but your
              resilience means a lot to me. Here's to brighter and smoother days
              ahead.
            </p>
            <p style="margin: 35px 0 0">With love,</p>
            <p class="signed">Aaron</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
