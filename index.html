<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop's B-Day Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="confetti.js"></script>
  </head>
  <body>
    <div class="birthdayCard">
      <div class="cardFront">
        <h3 class="happy">HAPPY BIRTHDAY</h3>
        <div class="balloons">
          <div class="balloon-1"></div>
          <div class="balloon-2"></div>
          <div class="balloon-3"></div>
          <div class="balloon-4"></div>
        </div>
      </div>
      <div class="cardInside">
        <h3 class="back">HAPPY BIRTHDAY</h3>
        <div class="wrap">
          <div class="date" id="inside-date"><p>September 4, 2024</p></div>
          <div class="card-contents">
            <p>Dear Pops,</p>
            <p>
              Your everyday strength and unwavering integrity are deeply
              inspiring. May your birthday be filled with the same positivity
              and warmth you offer those around you.
            </p>
            <p style="margin: 10px 0 0">Love,</p>
            <p class="signed">Aaron</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
